<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
  </head>
  <body>
  	<div class="container wrapper">
		<!-- Logo & social media links -->
		<header>
			<div class="row">
			<div class="span4">
				<h1 class=""><a href="#"><img src="assets/logo.gif"></a></h1>
			</div>
			<div class="span4">
				<ul class="social-media">
			      <li><a href="http://www.facebook.com/rikesh.dhokia" target="_blank" align="left"><img src="http://www.niftybuttons.com/komodomedia/facebook_32.png"></a></li>
			      <li><a href="https://twitter.com/rikdhokia" target="_blank" align="left"><img src="http://www.niftybuttons.com/komodomedia/twitter_32.png"></a></li>
			    </ul>
			</div>
			</div>
		</header>

		<!--  Main nav bar-->
	  	<div class="row">
	  		<div class="span12">
			<div class="container">
		  	<div class="navbar">
				<div class="navbar-inner">
			    	<ul class="nav">
			      		<li><a href="#">About Us</a></li>
			      		<li><a href="#">Catering</a></li>
			      		<li><a href="#">Weddings</a></li>
			      		<li><a href="#">Coporate Events</a></li>
			    	</ul>	    
			  	</div>
			</div>
			</div>
			</div>
		</div>
		<!-- showcase carosel -->
		<div class="row">
			<div class="span12">
				<div id="home-carousel" class="carousel slide">
					<!-- Carousel items -->
					<div class="carousel-inner">
						<div class="item active"><img src="assets/photo3.jpg" alt=""></div>
					</div>
					<!-- Carousel nav -->
					<a class="carousel-control left" href="#home-carousel" data-slide="prev">&lsaquo;</a>
					<a class="carousel-control right" href="#home-carousel" data-slide="next">&rsaquo;</a>
				</div><!-- /.carousel -->
			</div><!-- /.span -->
		</div><!-- /.row -->

		<!-- Stories -->
		<div class="row">
			<div class="span12">
				<img src="assets/catering.jpg" class="img-polaroid">
			</div>
		</div>
	</div>	

    <!-- Footer -->
    <footer>
    	<div class="container">
			<p>some footer information about things</<p>
    	</div>
    </footer>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html
